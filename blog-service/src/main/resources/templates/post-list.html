<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content" class="container my-5">
    <h1 class="mb-4 text-center">Blog Posts</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="post : ${posts}">
            <a th:href="@{|/post/${post.id}|}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm border border-light rounded-3 p-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-subtitle text-muted mb-2" th:text="${post.author}"></p>
                        <p class="card-text small text-muted" th:text="${post.date}"></p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <button class="btn btn-outline-primary btn-sm">Read More</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AGHf7zzA1E/p57FO4ZzF5NqAeDsp"
        crossorigin="anonymous"></script>
</body>
</html>
