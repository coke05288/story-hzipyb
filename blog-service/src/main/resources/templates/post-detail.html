<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title mb-3" th:text="${post.title}"></h1>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.author}"></h6>
            <p class="card-text text-muted mb-4" th:text="${post.date}"></p>
            <div class="card-text" th:text="${post.content}"></div>
        </div>
    </div>
</div>
</html>
